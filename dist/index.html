<!DOCTYPE=HTML>
<html lang="en">
	<head>

		<!-- Fonts -->

	<body>

				</div>
				<div class="col-md-8 pull-right">

				<picture>

						<p>www.github.com/andurshurrdurr</p>

					</div>

					<p>www.github.com/andurshurrdurr</p>
				</div>

				<picture>
					<div class="img-wrapper">
